<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('static/bg2.png'); /* Update the path to your image */
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif; /* Specify a font for the entire page */
    }

    .container {
      margin-top: 10%; /* Adjust the top margin to your liking */
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      padding: 20px;
      border-radius: 10px;
    }

    .form-container h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-sign-up {
      width: 100%;
    }

    .other-links {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 form-container">
        <form method="post" action="/register">
          <h2 class="mb-4">Sign Up</h2>
          <div class="form-group">
            <label for="exampleInputEmail">Email address</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="exampleInputFullName">Full Name</label>
            <input name="fullname" type="text" class="form-control" id="exampleInputFullName" placeholder="Enter full name" required>
          </div>
          <div class="form-group">
            <label for="exampleInputAddress">Address</label>
            <input name="address" type="text" class="form-control" id="exampleInputAddress" placeholder="Enter address" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPhoneNo">Phone Number</label>
            <input name="phone_no" type="tel" class="form-control" id="exampleInputPhoneNo" placeholder="Enter phone number" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-sign-up">Sign Up</button>
          <br>
          <br>
          <div class="other-links">
            <a href="/admin" class="btn btn-primary btn-sign-up">Admin</a>
            <br><br>
            <a href="/sign-in" class="btn btn-primary btn-sign-up">Sign-in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
